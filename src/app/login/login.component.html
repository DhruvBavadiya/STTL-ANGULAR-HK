<div class="flex min-h-screen bg-gray-100">
  <!-- Background image container -->
  <div
    class="hidden lg:block flex-1 bg-cover bg-center"
    [style.backgroundImage]="
      'url(https://images.pexels.com/photos/1649771/pexels-photo-1649771.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2)'
    "
    style="flex-grow: 1; flex-shrink: 1"
  ></div>

  <!-- Login form container -->
  <div class="flex-1 flex flex-col justify-center px-6 py-12 lg:px-8">
    <div
      class="sm:mx-auto sm:w-full sm:max-w-sm bg-white rounded-lg overflow-hidden shadow-lg"
    >
      <!-- Logo and title -->
      <div class="px-6 py-8 sm:px-10">
        <div class="flex items-center justify-center">
          <img
            class="h-16 w-16 rounded-full"
            src="https://www.shutterstock.com/shutterstock/photos/1849361008/display_1500/stock-vector-initial-based-hk-kh-logo-template-unique-monogram-alphabet-letters-design-and-vector-1849361008.jpg"
            alt="Your Company"
          />
          <h2 class="ml-2 text-xl font-bold leading-9 text-gray-900">
            Sign in to your account
          </h2>
        </div>

        <!-- Form -->
        <form class="mt-8 space-y-6">
          <!-- Email input -->
          <div>
            <label
              for="email"
              class="text-left block text-sm font-medium leading-6 text-gray-900"
              >Email address</label
            >
            <div class="mt-1">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="Enter Email"
                [(ngModel)]="email"
                #emailInput="ngModel"
                required
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                class="block w-full p-4 py-4 rounded-md border focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent
                              {{
                  emailInput.invalid && emailInput.touched
                    ? 'border-red-500'
                    : 'border-gray-300'
                }}"
              />
              <p
                *ngIf="emailInput.invalid && emailInput.touched"
                class="mt-2 text-sm text-red-500"
              >
                <span *ngIf="emailInput.errors?.['required']"
                  >Email is required.</span
                >
                <span *ngIf="emailInput.errors?.['pattern']"
                  >Invalid email format.</span
                >
              </p>
            </div>
          </div>

          <!-- Password input -->
          <div class="mt-6">
            <div class="flex justify-between">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Password</label
              >
              <a
                href=""
                class="text-sm font-semibold text-indigo-600 hover:text-indigo-500"
                >Forgot password?</a
              >
            </div>
            <div class="mt-1">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                placeholder="Enter Password"
                [(ngModel)]="password"
                #passwordInput="ngModel"
                required
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@]{8,}$"
                class="block w-full p-4 py-4 rounded-md border focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent
                              {{
                  formError && passwordInput.invalid && passwordInput.touched
                    ? 'border-red-500'
                    : 'border-gray-300'
                }}"
              />
              <div>
                <span
                  *ngIf="passwordInput.errors?.['required'] && passwordInput.touched"
                  style="color: red"
                  >This is required</span
                >
                <span
                  *ngIf="passwordInput.errors?.['pattern'] && passwordInput.touched"
                  style="color: red"
                  >Follow Password Standards</span
                >
              </div>
            </div>
          </div>

          <!-- Sign in button -->
          <div class="mt-6">
            <button
              type="submit"
              (click)="handleSubmit()"
              class="w-full flex justify-center py-4 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Sign in
            </button>
          </div>
        </form>

        <!-- Sign up link -->
        <p class="mt-6 text-center text-sm text-gray-500">
          Not a member?
          <a
            routerLink="/register"
            class="font-semibold text-indigo-600 hover:text-indigo-500"
            >Signup</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
